<div class="user-profile container mt-5">
  <h2 class="text-center mb-4 text-primary">Perfil de Usuario</h2>

  <!-- Tarjeta de perfil -->
  <div class="profile-card card shadow-sm p-4 rounded">
    <div class="d-flex align-items-center">
      <div class="position-relative">
        <img
          [src]="selectedUser?.image || 'https://via.placeholder.com/150'"
          alt="User Image"
          class="rounded-circle profile-img"
        />
      </div>
      <div class="ml-4">
        <h4 class="mb-1 text-dark">{{ selectedUser?.name }} {{ selectedUser?.firstSurname }}</h4>
        <p class="text-muted">{{ selectedUser?.email }}</p>
      </div>
    </div>
  </div>

  <!-- Formulario de ediciÃ³n -->
  <div class="edit-form mt-4 p-4 bg-light rounded shadow-sm">
    <h3 class="mb-3 text-secondary">Editar Perfil</h3>
    <form (ngSubmit)="updateUser()">
      <div class="form-group">
        <label for="name" class="font-weight-bold">Nombre:</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="selectedUser.name" name="name" required />
      </div>

      <div class="form-group">
        <label for="firstSurname" class="font-weight-bold">Primer Apellido:</label>
        <input type="text" id="firstSurname" class="form-control" [(ngModel)]="selectedUser.firstSurname" name="firstSurname" />
      </div>

      <div class="form-group">
        <label for="email" class="font-weight-bold">Email:</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="selectedUser.email" name="email" required />
      </div>

      <button type="submit" class="btn btn-primary btn-lg w-100 mt-3" [disabled]="!selectedUser.name || !selectedUser.email">
        Guardar cambios
      </button>
    </form>
  </div>
</div>
