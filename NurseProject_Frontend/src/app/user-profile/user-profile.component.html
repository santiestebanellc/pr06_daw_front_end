<div class="user-profile container mt-4">
  <h2 class="mb-4">Perfil de Usuario</h2>

  <div class="profile-card card p-4">
    <div class="d-flex align-items-center">
      <img
        [src]="selectedUser?.image || 'https://via.placeholder.com/100'"
        alt="User Image"
        class="rounded-circle"
        style="width: 100px; height: 100px;"
      />
      <div class="ml-3">
        <h4>{{ selectedUser?.name }} {{ selectedUser?.firstSurname }}</h4>
        <p class="text-muted">{{ selectedUser?.email }}</p>
      </div>
    </div>
  </div>

  <!-- Formulario para editar usuario -->
  <div class="edit-form mt-4">
    <h3>Editar Perfil</h3>
    <form #userForm="ngForm" (ngSubmit)="updateUser()">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="selectedUser.name"
          name="name"
          required
        />
      </div>

      <div class="form-group">
        <label for="firstSurname">Primer Apellido:</label>
        <input
          type="text"
          id="firstSurname"
          class="form-control"
          [(ngModel)]="selectedUser.firstSurname"
          name="firstSurname"
        />
      </div>

      <div class="form-group">
        <label for="secondSurname">Segundo Apellido:</label>
        <input
          type="text"
          id="secondSurname"
          class="form-control"
          [(ngModel)]="selectedUser.secondSurname"
          name="secondSurname"
        />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="selectedUser.email"
          name="email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Nueva Contrase√±a:</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="selectedUser.password"
          name="password"
        />
      </div>

      <div class="form-group">
        <label for="image">Imagen (URL o Base64):</label>
        <input
          type="text"
          id="image"
          class="form-control"
          [(ngModel)]="selectedUser.image"
          name="image"
        />
      </div>

      <button type="submit" class="btn btn-success" [disabled]="userForm.invalid">
        Guardar cambios
      </button>
    </form>
  </div>
</div>
