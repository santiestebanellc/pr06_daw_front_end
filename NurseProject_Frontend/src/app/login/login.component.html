<div class="login-container p-4 d-flex flex-column gap-4">
  <h2>Login</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="d-flex flex-column col-3 gap-4 mb-4">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          class="form-control"
          required
        />
      </div>
    </div>

    <button
      type="submit"
      class="submit-btn px-2 rounded-4 border-0 bg-warning"
      [disabled]="!email || !password" >
      Login
    </button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
</div>
